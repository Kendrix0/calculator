<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="history"></div>
            <div class="current">0</div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="allClear">AC</button>
                <button class="clear">C</button>
                <button class="power">X<sup>y</sup></button>
                <button class="sign">+/-</button>
            </div>
            <div class="row">
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator">&#247</button>
            </div>
            <div class="row">
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operator">&#215</button>
            </div>
            <div class="row">
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="operand">.</button>
                <button class="operand">0</button>
                <button class="evaluate">=</button>
                <button class="operator">-</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
