<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="history">5 - 3 =</div>
            <div class="current">2</div>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="clear">AC</div>
                <div class="delete">C</div>
                <div class="sign">+/-</div>
                <div class="power">X<sup>y</sup></div>
            </div>
            <div class="row">
                <div class="operand">7</div>
                <div class="operand">8</div>
                <div class="operand">9</div>
                <div class="operator">&#247</div>
            </div>
            <div class="row">
                <div class="operand">4</div>
                <div class="operand">5</div>
                <div class="operand">6</div>
                <div class="operator">&#215</div>
            </div>
            <div class="row">
                <div class="operand">1</div>
                <div class="operand">2</div>
                <div class="operand">3</div>
                <div class="operator">+</div>
            </div>
            <div class="row">
                <div class="decimal">.</div>
                <div class="operand">0</div>
                <div class="operator">=</div>
                <div class="operator">-</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
